<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <title>Offline - Umrah Companion</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
          Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #0b1220;
        color: #e2e8f0;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .card {
        max-width: 560px;
        margin: 24px;
        background: #111827;
        border: 1px solid #1f2937;
        border-radius: 12px;
        padding: 24px;
      }
      h1 {
        margin: 0 0 8px;
        font-size: 20px;
      }
      p {
        margin: 0 0 16px;
        line-height: 1.5;
        color: #cbd5e1;
      }
      .actions {
        display: flex;
        gap: 12px;
      }
      a,
      button {
        appearance: none;
        border: 0;
        border-radius: 8px;
        padding: 10px 14px;
        background: #2563eb;
        color: white;
        text-decoration: none;
        cursor: pointer;
      }
      a.secondary {
        background: #374151;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>You're offline</h1>
      <p>
        Some content isnâ€™t available without an internet connection. Your
        checklist data is safe and will sync when back online.
      </p>
      <div class="actions">
        <button onclick="location.reload()">Try again</button>
        <a class="secondary" href="/">Go to home</a>
      </div>
    </main>
  </body>
</html>
